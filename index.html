<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link href="./css/form.css" rel="stylesheet">

    <!--JQuery plugins-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    
    <script src="./js/form.js"></script>

</head>

<body>
    <main>
        <div class="container">
            <header>
                <h2>Create Account</h2>
            </header>
            <div class="form">
                <form name="myform" id="myform" method="Post" action="" onsubmit="return false">
                    <div class="form-grp">
                        <label class="required" for="name">Name<span id="req">*</span></label>
                        <input id="name" name="name" placeholder="Name" type="text" required></input>
                    </div>
                    <div class="form-grp">
                        <label for="email" class="required">Email<span id="req">*</span></label>
                        <input id="email" name="email" placeholder="x@y.z" type="text" required></input>
                    </div>
                    <div class="form-grp">
                        <label for="password" class="required">password<span id="req">*</span></label>
                        <input id="password" name="password" type="password" placeholder="Password" required></input>
                    </div>
                    <div class="form-grp">
                        <label for="confirmPassword" class="required">Confirm Password<span id="req">*</span></label>
                        <input id="confirmPassword" name="confirmPassword" type="password"
                            placeholder="Confirm Password" required></input>
                    </div>
                    <div class="form-grp">
                        <label for="number">Telephone Number</label>
                        <input id="number" name="telenumber" type="text" placeholder="+1(111)123-4567"></input>
                    </div>
                    <div class="form-grp">
                        <label>Website Address</label>
                        <input id="address" name="address" placeholder="Website Address"></input>
                    </div>
                    <div class="btn">
                        <button id="submit" type="submit" value="Register Now">Submit</button>
                        <button id="reset" type="reset" value="Register Now">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
